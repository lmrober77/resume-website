<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .project:last-child {
            border-bottom: none;
        }
        .project h3 {
            margin: 0;
        }
        .project p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Projects</h1>
            <p>Junior Frontend Developer | UX Researcher | IT Specialist</p>
            <a href="contact-me.html">Contact Me</a>
            <a href="index.html">Home</a>
            <a href="experience.2.html">Experience</a>
           
    
        </header>
    </div>
    

    <div class="container">
        <h1>My Projects</h1>
        <div id="projects"></div>
    </div>
    <script>
        const projects = [
            { title: "Portfolio Website", description: "A personal website showcasing my work.", link: "#" },
            { title: "Task Manager App", description: "A to-do list app with task prioritization.", link: "#" },
            { title: "Weather App", description: "An app that displays weather data using an API.", link: "#" }
        ];

        const projectsContainer = document.getElementById("projects");
        projects.forEach(project => {
            const projectElement = document.createElement("div");
            projectElement.classList.add("project");
            projectElement.innerHTML = `
                <h3><a href="${project.link}" target="_blank">${project.title}</a></h3>
                <p>${project.description}</p>
            `;
            projectsContainer.appendChild(projectElement);
        });
    </script>
</body>
</html>
